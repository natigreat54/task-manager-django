{% extends "base.html" %}
{% block content %}

<div class="alert alert-danger">
    Are you sure you want to delete: <strong>{{ object.title }}</strong>?
</div>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
