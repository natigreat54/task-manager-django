{% extends "base.html" %}
{% block content %}

<a class="btn btn-success mb-3" href="{% url 'task-add' %}">âž• Add Task</a>

<ul class="list-group">
    {% for task in object_list %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>
            <strong>{{ task.title }}</strong>
            {% if task.completed %}
                <span class="badge bg-success ms-2">Completed</span>
            {% else %}
                <span class="badge bg-warning text-dark ms-2">Pending</span>
            {% endif %}
        </span>
        <span>
            <a href="{% url 'task-edit' task.pk %}" class="btn btn-sm btn-outline-primary">Edit</a>
            <a href="{% url 'task-delete' task.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
        </span>
    </li>
    {% empty %}
    <li class="list-group-item">No tasks found.</li>
    {% endfor %}
</ul>

{% endblock %}
