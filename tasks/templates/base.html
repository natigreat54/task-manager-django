{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="light" id="theme">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-secondary">
    <div class="container py-4">

        <!-- Logo + Dark Mode Toggle -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <img src="{% static 'logo.png' %}" alt="Logo" width="50">

                <h1 class="mb-0 text-primary">Task Manager</h1>
            </div>
            <button onclick="toggleTheme()" class="btn btn-outline-secondary">ðŸŒ“ Toggle Theme</button>
        </div>

        {% block content %}{% endblock %}
    </div>

    <script>
        function toggleTheme() {
            const html = document.getElementById('theme');
            html.setAttribute('data-bs-theme',
                html.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark');
        }
    </script>
</body>
</html>
